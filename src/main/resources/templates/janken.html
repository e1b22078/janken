<h2>試合結果</h2>
<table>
  <tr>
    <th>試合ID</th>
    <th>ユーザー1</th>
    <th>ユーザー2</th>
    <th>ユーザー1の手</th>
    <th>ユーザー2の手</th>
  </tr>
  <tr th:each="match : ${matches}">
    <td>[[${match.id}]]</td>
    <td th:text="${users[match.user1Id - 1].userName}">ユーザー名</td> <!-- users配列から名前を取得 -->
    <td th:text="${users[match.user2Id - 1].userName}">ユーザー名</td>
    <td>[[${match.user1Hand}]]</td>
    <td>[[${match.user2Hand}]]</td>
  </tr>
</table>
